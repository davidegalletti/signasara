{% extends "../../layout.html" %}
{% block header %}
<div class="d-flex justify-content-between align-items-center w-100">
    <div class="d-flex align-items-center">
        <span class="navbar-brand mb-0 h1 text-white">mise a jours cashier </span>
         <!-- Display Total Expense -->
         
    </div>


    <div class="d-flex align-items-stretch">
        <a href="{% url 'cashier_list' %}" class="class-card mr-3">Cancel</a>
        
      {% comment %}
          <button class="class-card mr-3 hidden-print" id="export-button" title="Export to Excel" onclick="exportToExcel()">
              <i class="fas fa-file-excel"></i>
          </button>
      {% endcomment %}
        <button class="class-card mr-3" id="undo-button" title="Undo">
            <i class="fas fa-undo"></i>
        </button>
        <button class="class-card mr-3" id="redo-button" title="Redo">
            <i class="fas fa-redo"></i>
        </button>
        <h2 class='mr-3 text-white'><strong>{{ page_identifier }}</strong></h2>
        
       
    </div>
</div>
{% endblock header %}
{% block content %}
<div class="container mt-4">


    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"> M a j Cashier</button>
    </form>

  
</div>
{% endblock %}
