{% extends "../../layout.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

    </form>

    <a href="{% url 'cashier_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
