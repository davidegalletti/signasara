{% extends "../../layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Cashier</h2>

    <p>Are you sure you want to delete this cashier?</p>

    <p><strong>Name:</strong> {{ cashier.name }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>

    <a href="{% url 'cashier_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
