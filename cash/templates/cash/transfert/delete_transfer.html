{% extends "../../layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Transfer</h2>

    <p>Are you sure you want to delete this transfer?</p>

    <p><strong>From:</strong> {{ transfer.from_cashier }}</p>
    <p><strong>To:</strong> {{ transfer.to_cashier }}</p>
    <p><strong>Amount:</strong> {{ transfer.amount }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>

    <a href="{% url 'transfer_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
