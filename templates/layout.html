<!DOCTYPE html>
{% load custom_filters %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!-- Include Bootstrap CSS and JS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
<!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<!-- DataTables Buttons CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.1.0/css/buttons.dataTables.min.css">
<!-- DataTables JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<!-- DataTables Export Buttons -->
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

  
    body {
       width: 100%;
        background: #F0F4FF;
      
    } 
  
    .menu-separator {
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #4f52ba;
        transform-origin: right;
        transition: transform 0.3s;
        transform: scaleX(1);
    }
   

  

    
    /* Content area styling */
    .content {
        
     
       
        transition: margin-left 0.4s ease, width 0.4s ease;
    }



    .content h1 {
        font-size: 1rem;
        color: #333;
        margin-bottom: 20px;
    }

    .content p {
        color: #555;
        font-size: 0.7rem;
        line-height: 1.6;
    }
  .navbar{
    background-color: black;
  }
  .class-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #A6A6A6FF;
    color: #fff;
    padding: 10px 30px; /* Reduced padding */
  
    text-align: center;
    
    text-decoration: none;
    
    
   
}
 
</style>
<body>
  

 
  <div class="content">
    <nav class="navbar">
        {% block header %}
            <span class="navbar-brand mb-0 h1">Navbar</span>
            <h2><strong>{{ page_identifier }}</strong></h2>
    
            <!-- Undo and Redo Icons -->
            <div class="ml-auto">
                <button class="btn btn-link" id="undo-button" title="Undo">
                    <i class="fas fa-undo"></i>
                </button>
                <button class="btn btn-link" id="redo-button" title="Redo">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
      
        {% endblock header %}
    </nav>
   
    {% block content %}


  
    {% endblock content %}
  </div>
</body>
<script>
    // Undo (Back) Button
    document.getElementById('undo-button').addEventListener('click', function() {
        window.history.back(); // Navigate back in history
    });

    // Redo (Forward) Button
    document.getElementById('redo-button').addEventListener('click', function() {
        window.history.forward(); // Navigate forward in history
    });
</script>
<script>
    document.getElementById('undo-button').addEventListener('click', function() {
        console.log('Undo action triggered');
        // Add your undo logic here
    });

    document.getElementById('redo-button').addEventListener('click', function() {
        console.log('Redo action triggered');
        // Add your redo logic here
    });
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.1.0/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.1.0/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.1.0/js/buttons.print.min.js"></script>
</script>
</html>
