<!-- templates/reservations/uniform_reservation_confirm_delete.html -->

{% extends "../../layout.html" %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete this reservation?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'uniform-reservation-list' %}">Cancel</a>
</form>
{% endblock %}
