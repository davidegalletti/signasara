{% extends "../layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete School Year</h2>
    <p>Are you sure you want to delete the school year "{{ object.nom }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'annee_scolaire_manage' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
